name: Flutter

on:
  push:
    paths-ignore:
      - "**.md"
      - "docs/**"
  pull_request:

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Format
        run: find . -name '*.dart' -not -path './lib/src/generated/i18n/*' | xargs dart format --output=none --set-exit-if-changed

      - name: Analyze
        run: flutter analyze

      - name: Test
        run: flutter test

  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          cache: true

      - uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: "temurin"

      - name: Install dependencies
        run: |
          sudo apt install -y libsqlite3-dev
          flutter pub get

      - name: Decode Keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        if: ${{ env.KEYSTORE_BASE64 != '' }}
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/keystore.jks

      - name: Create key.properties
        env:
          KEY_PROPERTIES: ${{ secrets.KEY_PROPERTIES }}
        if: ${{ env.KEY_PROPERTIES != '' }}
        run: |
          echo "${{ secrets.KEY_PROPERTIES }}" > android/key.properties

      - name: Get build info
        id: build_info
        run: |
          echo "hash=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "timestamp=$(date +%s)" >> $GITHUB_OUTPUT

      - name: Cache Flutter Build
        uses: actions/cache@v4
        with:
          path: |
            .dart_tool
            build
          key: ${{ runner.os }}-build-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: Build Full APK
        run: flutter build apk --flavor full-dev --dart-define=DEV=true --dart-define=GIT_COMMIT_HASH=${{ steps.build_info.outputs.hash }} --dart-define=BUILD_TIMESTAMP=${{ steps.build_info.outputs.timestamp }}

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: Apk
          path: |
            build/app/outputs/flutter-apk/app-full-dev-release.apk

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Get build info
        id: build_info
        shell: pwsh
        run: |
          echo "hash=$(git rev-parse --short HEAD)" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
          $timestamp = [int64](((Get-Date).ToUniversalTime()) - (Get-Date "1970-01-01")).TotalSeconds
          echo "timestamp=$timestamp" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append

      - name: Cache Flutter Build
        uses: actions/cache@v4
        with:
          path: |
            .dart_tool
            build
          key: ${{ runner.os }}-build-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: Build exe
        run: flutter build windows --dart-define=DEV=true --dart-define=GIT_COMMIT_HASH=${{ steps.build_info.outputs.hash }} --dart-define=BUILD_TIMESTAMP=${{ steps.build_info.outputs.timestamp }}

      - name: Copy DLLs
        run: |
          Copy-Item "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Redist\MSVC\14.44.35112\x64\Microsoft.VC143.CRT\vcruntime140.dll" build/windows/x64/runner/Release/
          Copy-Item "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Redist\MSVC\14.44.35112\x64\Microsoft.VC143.CRT\vcruntime140_1.dll" build/windows/x64/runner/Release/
          Copy-Item "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Redist\MSVC\14.44.35112\x64\Microsoft.VC143.CRT\msvcp140.dll" build/windows/x64/runner/Release/

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: Windows
          path: build/windows/x64/runner/Release/

  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          cache: true

      - name: Install dependencies
        run: |
          sudo apt update -y
          sudo apt install -y libgtk-3-dev libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev gstreamer1.0-plugins-good gstreamer1.0-plugins-bad libayatana-appindicator3-dev libkeybinder-3.0-dev
          flutter pub get

      - name: Get build info
        id: build_info
        run: |
          echo "hash=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "timestamp=$(date +%s)" >> $GITHUB_OUTPUT

      - name: Build
        run: flutter build linux --dart-define=DEV=true --dart-define=GIT_COMMIT_HASH=${{ steps.build_info.outputs.hash }} --dart-define=BUILD_TIMESTAMP=${{ steps.build_info.outputs.timestamp }}

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: Linux
          path: build/linux/x64/release/bundle/
